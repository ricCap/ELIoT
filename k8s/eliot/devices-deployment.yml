apiVersion: apps/v1
kind: Deployment
metadata:
  name: eliot-weather
  namespace: eliot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eliot-weather
  template:
    metadata:
      name: eliot-weather
      labels:
        app: eliot-weather
    spec:
      containers:
      - name: eliot-weather
        image: riccap/eliot:slim
        args: ["weather.js","$(ELIOT_SERVER_SERVICE_HOST)"]
---
